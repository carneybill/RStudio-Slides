# Andrie de Vries

.pic-right[![](https://media.licdn.com/dms/image/C4E03AQFEBL35ha0ufw/profile-displayphoto-shrink_800_800/0?e=1529845200&amp;v=beta&amp;t=rTplT5XUZ7c_pjMqYY0KZcwEg65pazzTl84Ar8pr3A8)![](https://prodimage.images-bn.com/pimages/9781119055808_p0_v3_s550x406.jpg)]

Andrie is a regular contributor to StackOverflow and co-author of “R for Dummies”. He contributed several R packages to CRAN, including miniCRAN, checkpoint, ggdendro, sss, and surveydata, and regularly speaks at industry events and R user groups. He is a qualified yoga teacher, and continues to study yoga therapy annually in Chennai, India.
